<mat-card class="mb-3">
  <mat-card-header>
    <mat-card-title class="align-items-center d-flex">
      <span class="status" [ngClass]="{'status--online': telemetry.online, 'status--offline': !telemetry.online}" *ngIf="!loading"></span>
      {{device.name}}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="info" *ngIf="!loading">
      <div class="info__block">
        <div class="info__temperature">
          <span class="value">{{telemetry.temperature|number:'1.1-1'}}</span>
        </div>
        <div class="info__unit">
          <span class="unit__scale">C</span>
        </div>
      </div>
      <div class="info__block info__block--extra">
        <div class="info__field">
          <span class="label">Humidity:</span>
          <span class="value">{{telemetry.humidity|number:'1.1-1'}}%</span>
        </div>
        <div class="info__field">
          <span class="label">Feels Like:</span>
          <span class="value">{{telemetry.heat_index|number:'1.1-1'}}Â°C</span>
        </div>
      </div>
    </div>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button>DETAILS</button>
  </mat-card-actions>
</mat-card>
